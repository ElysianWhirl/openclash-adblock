name: Download adblock source list

on:
  schedule:
    - cron: 0 */2 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: energized blu
        run: |
          echo "Downloading adblock source list..."
          curl -s https://block.energized.pro/blu/formats/domains.txt -o energized_blu_adblock.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' energized_blu_adblock.yaml
          sed -i '\|# E N E R G I Z E D  B E G I N S|,\|^# --------------------------------------------|{s/^# --------------------------------------------/# E N E R G I Z E D  B E G I N S\n# --------------------------------------------\npayload:/p;d}' energized_blu_adblock.yaml
          curl -s https://block.energized.pro/extensions/xtreme/formats/domains.txt -o extensions_extreme.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' extensions_extreme.yaml
          sed -i '\|# E N E R G I Z E D  B E G I N S|,\|^# --------------------------------------------|{s/^# --------------------------------------------/# E N E R G I Z E D  B E G I N S\n# --------------------------------------------\npayload:/p;d}' extensions_extreme.yaml
          cat extensions_extreme.yaml >> energized_blu_adblock.yaml
          rm -fr energized_blu_adblock.yamle extensions_extreme.yamle extensions_extreme.yaml
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic update
