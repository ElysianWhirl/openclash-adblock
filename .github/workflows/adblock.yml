name: Download adblock source list

on:
  schedule:
    - cron: 0 */12 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: adblock
        run: |
          echo "Downloading Adguard DNS source list..."
          curl -s https://v.firebog.net/hosts/AdguardDNS.txt -o AdguardDNS.yaml
          sed -i '/^$/d' AdguardDNS.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' AdguardDNS.yaml
          sed -i '6i \\npayload:' AdguardDNS.yaml
          rm -fr AdguardDNS.yamle
          
          echo "Downloading AdAway source list..."
          curl -s 'https://adaway.org/hosts.txt' -o adaway.yaml
          sed -i 's/127\.0\.0\.1  localhost//g; s/::1  localhost//g; s/^127\.0\.0\.1\s/  - DOMAIN,/g' adaway.yaml
          sed -i 's/^#\s\[.*\]$//g' adaway.yaml
          sed -i '/^$/d' adaway.yaml
          sed -i '20s/#/#\n\npayload:/' adaway.yaml
          rm -fr adaway.yamle
          
          echo "Downloading Easyprivacy source list..."
          curl -s https://v.firebog.net/hosts/Easyprivacy.txt -o easyprivacy.yaml
          sed -i '/^$/d' easyprivacy.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' easyprivacy.yaml
          sed -i '6i \\npayload:' easyprivacy.yaml
          rm -fr easyprivacy.yamle
          
          echo "Downloading easylist source list..."
          curl -s https://v.firebog.net/hosts/Easylist.txt -o easylist.yaml
          sed -i '/^$/d' easylist.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' easylist.yaml
          sed -i '6i \\npayload:' easylist.yaml
          rm -fr easylist.yamle
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic update
